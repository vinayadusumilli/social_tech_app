{% extends 'base.html' %}


{% block content%}

<form action='{% url 'login' %}' class="form" method="POST">
    {% csrf_token %}
    <input type="text" name="username"/>
    <input type= "password" name="password"/>
    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
</form>

{% endblock content %}
